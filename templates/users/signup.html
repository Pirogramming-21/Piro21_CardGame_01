{% extends 'base.html' %} 
{% block content %}
<section class="submit_container">
    <div class="submit_modal">
        <form action="{% url 'users:signup' %}"
        method="POST"
        enctype="multipart/form-data">
        {% csrf_token %} {{form.as_p}}
            <div class="submit_center">
                <button type="submit" class="submit_btn">회원가입하기</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
