{% extends 'base.html' %} 
{% load static %}
{% block head %}
<head>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
{% endblock %}
{% block content %}
<section class="submit_container">
    <div class="shadow_box">
        <h2>회원가입</h2>
        <form action="{% url 'users:signup' %}" class="signup"
        method="POST"
        enctype="multipart/form-data">
        {% csrf_token %} {{form.as_p}}
        
        <div class="submit_center">
            <button type="submit" class="submit_btn">가입</button>
        </div>
        </form>
    </div>
</section>
{% endblock %}
