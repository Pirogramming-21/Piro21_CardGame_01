{% extends 'base.html' %} {% block content %}
<div class="login-container">
    <h1>로그인</h1>
    <form action={% url 'users:login' %}
    method="POST" 
    enctype="multipart/form-data">
        {% csrf_token %} {{form.as_p}}
        <div class="submit_center">
            <button type="submit" class="submit_btn">로그인</button>
        </div>
    </form>
</div>
{% endblock %}
